<main class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center g-0
      min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
      <a href="#" class="form-check form-switch theme-switch btn btn-light btn-icon rounded-circle d-none ">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>

      </a>
      <!-- Card -->
      <div class="card smooth-shadow-md">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <a href="../index.html"><img src="../assets/images/brand/logo/logo-2.svg" class="mb-2 text-inverse"
                alt="Image"></a>
            <p class="mb-6">Please enter your user information.</p>
          </div>
          <!-- Form -->
          <form  (submit)="auth()">
            <!-- Username -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [formControl]="email"
                placeholder="Ingresa tu correo electrónico" required="">

              <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                @if(email.valid || email.pristine){
                El correo electrónico es requerido
                }@else if (email.valid && email.dirty){
                El correo electrónico no es válido
                }
              </div>
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Contrase&ntilde;a</label>
              <input type="password" id="password" class="form-control" [formControl]="password"
                placeholder="Ingresa tu contraseña" required="">

              <div class="alert alert-danger mt-2" [hidden]="password.valid || password.pristine">
                @if(password.valid || password.pristine){
                La contraseña es requerida
                }
              
              </div>
            </div>
            <!-- Checkbox -->
            <div class="d-lg-flex justify-content-between align-items-center
                mb-4">
              <div class="form-check custom-checkbox">
                <input type="checkbox" class="form-check-input" id="rememberme">
                <label class="form-check-label" for="rememberme">Remember
                  me</label>
              </div>

            </div>
            <div>

              <!-- Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar al Sistema</button>
              </div>

            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</main>
